name: Deploy Next.js to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar o Node.js para build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Instalar dependências
      - name: Install dependencies
        run: npm install

      # Build do projeto Next.js
      - name: Build Next.js project
        run: npm run build

      # Configurar pasta de saída
      - name: Prepare output folder
        run: |
          mkdir -p ./output
          cp -r .next ./output/.next
          cp package.json ./output
          cp package-lock.json ./output

      # Deploy para o Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "prisma-prime-invest"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./output
