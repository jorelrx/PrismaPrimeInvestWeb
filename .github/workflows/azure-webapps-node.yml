name: Deploy Next.js to Azure

on:
  push:
    branches:
      - main
      - secondary-test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      # 3. Instalar dependências
      - name: Install dependencies
        run: npm ci  # Usa package-lock.json para garantir versões exatas

      # 4. Build do projeto Next.js
      - name: Build Next.js project
        run: npm run build

      # 5. Deploy para o Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "prisma-prime-invest"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .  # Envia a pasta toda para permitir build no Azure
