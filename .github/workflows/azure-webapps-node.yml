name: Deploy Next.js to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar o Node.js para build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Altere para a versão do Node.js usada no seu projeto

      # Instalar dependências
      - name: Install dependencies
        run: npm install

      # Build do projeto Next.js
      - name: Build Next.js project
        run: npm run build

      # Deploy para o Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "prisma-prime-invest"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

